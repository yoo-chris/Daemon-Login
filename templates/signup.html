<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/signup.css">
    <script type="text/javascript">
        function test() {
            var p1 = document.getElementById('password').value;
            var p2 = document.getElementById('re_password').value;
          
            if( p1 != p2 ) 
            {
                alert("비밀번호 불일치");
                event.preventDefault();
                return false;
            } 
            else
            {
                alert("비밀번호가 일치합니다");
                event.preventDefault();
                return true;
            }
        }
      </script>
    <title>Document</title>
</head>
<body>
    <div class="signup-wrapper">
        <button onclick="window.location.href='/'">돌아가기</button>
        <h1>!!!회원가입 페이지!!!</h1>
        <form method ="post" form="signup-form">
            <div>
                <p>이름 : <input type="text" name="username" placeholder="name" id="username" required></p>
                <p>이메일 : <input type="text" name="email" placeholder="Email" id="email" required></p>
                <!---
                <button>인증번호 발송</button></p>
                <p>인증번호 : <input type="text" name="authnum", placeholder="인증번호 입력"></p>
                -->
            </div>

            <div>
                <p>비밀번호 입력 : <input type="password" name="password" placeholder="Password" id="password" required></p>
                <p>비밀번호 재입력 : <input type="password" name="re_password" placeholder="Password" id="re_password" required>
                    <button type="submit" onclick="test()" value="비밀번호 확인">비밀번호 확인</button>
                </p>
                
            </div>
        
            <input type="submit" value="회원가입">
        </form>
    </div>
</body>
</html>
